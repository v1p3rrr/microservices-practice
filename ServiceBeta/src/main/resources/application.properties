spring.h2.console.enabled=true
spring.application.name=ServiceBeta
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./src/main/resources/database/Payment
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
server.port=8082

spring.jpa.hibernate.ddl-auto=update

management.endpoints.web.exposure.include=prometheus, health
management.prometheus.metrics.export.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true


opentracing.jaeger.http-sender.url=http://${JAEGER_AGENT_HOST}:14268/api/traces
logging.level.io.opentracing=DEBUG

